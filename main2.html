<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #004080;
        }
        .navbar a {
            color: white;
        }
        .settings-container {
            margin: 50px auto;
            max-width: 1200px;
        }
        .settings-header {
            background-color: #f0f8ff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-section {
            text-align: center;
        }
        .avatar-section img {
            width: 150px;
            border-radius: 50%;
        }
        .avatar-section button {
            margin-top: 10px;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section h5 {
            margin-bottom: 20px;
        }
        .form-section .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Homework</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Settings</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#"><img src="images/avatar.png"Avatar" style="width: 40px; border-radius: 50%;"></a></li>
            </ul>
        </div>
    </nav>

    <!-- Settings Container -->
    <div class="container settings-container">
        <div class="settings-header">
            <h2>Settings</h2>
        </div>
        <div class="row">
            <!-- Avatar Section -->
            <div class="col-md-3 avatar-section">
                <img src="images/avatar.png"Avatar">
                <button class="btn btn-primary btn-block">Choose photo</button>
            </div>
            <!-- Student Info Section -->
            <div class="col-md-5">
                <div class="form-section">
                    <h5>Student's Info</h5>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="fbLink">FB link</label>
                            <input type="text" class="form-control" id="fbLink" placeholder="FB link">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
            <!-- Change Password Section -->
            <div class="col-md-4">
                <div class="form-section">
                    <h5>Change Password</h5>
                    <form>
                        <div class="form-group">
                            <label for="oldPassword">Old password</label>
                            <input type="password" class="form-control" id="oldPassword" placeholder="Old password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="New password">
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Repeat password</label>
                            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password">
                        </div>
                        <button type="submit" class="btn btn-primary">Change password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
